<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" ng-controller='NarrowItDownController as list'>

    <input type="text" ng-model="list.textToSearch" placeholder="text to search">
    <button ng-click="list.searchItems();">Search Items</button>

    <found-items
        found="list.found"
        on-remove="list.removeItem(index)"></found-items>

  </div>
</div>

</body>
</html>
