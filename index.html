<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow It Down For Me!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">

    <div class="row" id="list" ng-controller='NarrowItDownController as list'>

      <input type="text" ng-model="list.textToSearch" placeholder="text to search">
      <button ng-click="list.searchItems();">Search Items</button>
      <br/><br/>
      <found-items
          id="foundList"
          items="list.found"
          on-remove="list.removeItem(index)"></found-items>

    </div>
  </div>

</body>
</html>
